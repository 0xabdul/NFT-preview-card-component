<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body role="main">
    <div class="wrapper-header">
    <div class="image">
        <img src="image-equilibrium.jpg" alt="star"></img>
    </div>
    <div class="first-content">
        <p>Equilibrium #3429</p>
    </div>
    <div class="second-content">
        <p>Our Equilibrium collection Promotes balance and clam.</p>
    </div>
    <div class="location">
        <img src="icon-ethereum.svg" alt="location"></img>
    </div>
    <div class="border">
    <div class="location-content">
        <p>0.041 ETH</p>
    </div>
    <div class="clock">
        <img src="icon-clock.svg" alt="clock"></img>
    </div>
    <div class="clock-content">
        <p>3 days left</p>
    </div>
    </div>
    <div class="footer">
    <div class="avatar-footer">
        <img src="image-avatar.png" alt="avatars"></img>
    </div>
    <div class="img-content-footer">
        <p>Creation Of</p>
    </div>
    <div class="name-footer">
        <p>Jules Wyvern</p>
    </div>
    </div>
    </div>
    <div class="view-footer">
        <img src="icon-view.svg" alt="views"></img>
    </div>
</body>
</html>
